<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR genrator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR code genrator</h1>
                <p>past text to create  Qr code</p>
            </section>
            <form id="qrForm">
                <input id="qrInputText"
                type="text"
                name="qrText"
                placeholder="Enter Text"
                />
                <button id="generateBtn" type="submit">generate QR Code</button>
            </form>
            <section id="qrContainer" class="qr_container">
                <img id="qrImage" src="./qr.webp" alt="QR Code" />
              </section>
      
        </div>
    </div>
</body>
</html>
